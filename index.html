<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    Personal details
    <div>
        <label for="_salutation">Salutation</label><br>
        <select name="_salutation" id="_salutation">
            <option value="--None--">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <br><br>
        <label for="Firstname">First Name:</label>
        <input type="text" placeholder="abcd">
        <br><br>
        <label for="Lastname">Last Name:</label>
        <input type="text" placeholder="abcd">
        <br><br>
        <label for="_gender">Gender:</label>
        <input type="radio" id="_male" name="_gender">
        <label for="_male">Male</label>
        <input type="radio" id="_female" name="_gender">
        <label for="_female">Female</label>
        <br><br>
        <label for="_Email">Email:
            <input type="email" name="_Email" value="abc@gmail.com">
        </label>
        <br><br>
        <label for="_DOB">Date of birth:
            <input type="date" name="_DOB">
        </label>
        <br><br>
        <label for="_address">Address:</label>
        <br>
        <textarea name="_address" id="_address" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </div>
</body>
</html>
